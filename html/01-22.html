<p>Thirty years ago in 1984 Apple launched the <a href="http://en.wikipedia.org/wiki/Macintosh_128K">first Macintosh</a>. The promotion of the first successful mouse-driven computer with a graphical user interface was featuring the theme of George Orwell's novel. <a href="http://www.youtube.com/watch?v=R706isyDrqI">This spot</a> was played during the Super Bowl XVIII.</p>
