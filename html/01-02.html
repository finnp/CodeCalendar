<p>According to <a href="http://xkcd.com/">XKCD</a> RFC 1149.5 specifies 4 as the standard IEEE-vetted random number. It's not true, however RFC 1149 is still quite <a href="http://tools.ietf.org/html/rfc1149">interesting</a>.</p>
