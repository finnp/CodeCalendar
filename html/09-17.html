<h2>Cowsay</h2>

<p>Run the following in your terminal, make sure you have <a href="http://brew.sh/%5D">homebrew</a> installed.</p>

<div class="highlight highlight-bash"><pre>brew install cowsay <span class="o">&amp;&amp;</span> <span class="nb">echo </span><span class="nv">WW91IGFyZSBhd2Vzb21lIQo</span><span class="o">=</span> <span class="p">|</span> openssl base64 -d <span class="p">|</span> cowsay
</pre></div>
